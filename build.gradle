test {
    useJUnitPlatform()
    systemProperty 'datasource.url', System.getProperty('datasource.url', 'jdbc:mysql://localhost:3306/app')
    systemProperty 'datasource.url2', System.getProperty('datasource.url2', 'jdbc:postgresql://localhost:5432/app')
    systemProperty 'database.url', System.getProperty('database.url')
    systemProperty 'database.name', System.getProperty('database.name')
    systemProperty 'database.password', System.getProperty('database.password')
    systemProperty 'sut.url', System.getProperty('sut.url', 'http://localhost:8080')
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')

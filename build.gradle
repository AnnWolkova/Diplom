plugins {
    id 'java'
//    id "io.qameta.allure" version "2.8.1"
    id "org.gradle.test-retry" version "1.5.3"
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
/*
allure {
    autoconfigure = true
    version = '2.13.2'

    useJUnit5 {
        version = '2.13.2'
    }
